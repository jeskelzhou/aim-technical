<style>
.xyza{
background-color: #e67e22
}

.xyz{
background-color: #f1c40f
}

img {
  border: 1px solid black;
  padding: 5px
}
</style>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weight Prediction | Jeskel Fonardi Gotama</title>
</head>

<body class="xyz">
    <div class="xyza min-h-screen pt-2 font-bold my-16">
        <div class="container flex mx-auto">
            <div class="inputs w-full max-w-2xl p-6" style="border-right: 1px solid;">
                <h2 class="text-4xl text-gray-900"><strong>Weight Prediction</strong></h2>
                <form class="mt-6 border-t border-black pt-4" method="POST" action="">
                    <div class='flex flex-wrap -mx-3 mb-0'>
                        <div class='w-full md:w-full px-3 mb-6'>
                            <label class='block tracking-wide text-black-700 mb-2' for="Gender">Choise Gender</label>
                            <select name = 'Gender' class="form-select rounded border border-gray-400 py-1 px-4" aria-label="Gender">
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                             </select>
                        </div>
                        <div class='w-full md:w-full px-3 mb-6'>
                            <label class='block tracking-wide text-black-700 mb-2'
                                for='grid-text-4'>Height (Cm)</label>
                            <input type="number" step="0.01"
                                class='appearance-none block w-full bg-gray text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500'
                                id='grid-text-4' type='number' placeholder='Height'
                                name="Height" required>
                        </div>
                    </div>
                    <div class="flex justify-end">
                        <button
                            class="bg-gray-200 text-gray-900 px-2 py-1 shadow-sm border border-gray-400 rounded-md hover:bg-gray-300"
                            type="submit">Predict</button>
                    </div>
            </div>
            </form>
            
            {% if result is defined %}
            <div class="prediction-result w-full max-w-2xl p-6">
                <h2 class="text-2xl text-gray-900"><strong>Prediction Result</strong></h2></h2>
                <h2 class="text-1xl text-gray-900 text-center px-2 py-2 bg-white rounded rounded-full mt-5 border border-green">{{result}} <strong> {{result_weight}}</strong></h2>
                <br>
                <img class="my-3" src="static\img\timbangan.png">
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
